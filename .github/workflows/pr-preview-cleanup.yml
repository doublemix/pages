name: PR Preview Cleanup

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove PR preview directory
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_DIR="pr-preview/pr-${PR_NUMBER}"

          if [ -d "$PREVIEW_DIR" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git rm -rf "$PREVIEW_DIR"
            if git diff --cached --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Clean up preview for PR #${PR_NUMBER}"
              git push
              echo "Cleaned up preview directory: $PREVIEW_DIR"
            fi
          else
            echo "Preview directory not found: $PREVIEW_DIR"
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## ðŸ§¹ PR Preview Cleaned Up
              
              The preview site for this PR has been removed.
              
              Thank you for your contribution! ðŸŽ‰`,
            });
