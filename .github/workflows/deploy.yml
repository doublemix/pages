# .github/workflows/deploy.yml
name: Deploy to GitHub Pages (GitHub Actions Source)

on:
  push:
    branches:
      - master # Trigger on pushes to the master branch

# Grant GITHUB_TOKEN the necessary permissions for deployment
permissions:
  contents: read # Required for actions/checkout
  pages: write # Required to deploy to GitHub Pages
  id-token: write # Required for OpenID Connect (OIDC) authentication with actions/deploy-pages

jobs:
  build-and-prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy_build/yard-sale-tracker # Create parent and subfolder for yard-sale-tracker
          cp index.html deploy_build/ # Copy the root index.html to the deploy_build root

      - name: Install dependencies and Build Yard Sale Tracker App
        run: |
          cd yard-sale-tracker/
          npm install
          npm run build
          # Copy the built app content from yard-sale-tracker/dist to deploy_build/yard-sale-tracker/
          cp -R dist/. ../deploy_build/yard-sale-tracker/ # Use 'dist/.' to copy contents, not the dist folder itself
        working-directory: ./yard-sale-tracker

      # Add steps for other subprojects here if needed in the future
      # Example:
      # - name: Install dependencies and Build Another Subproject
      #   run: |
      #     cd another-project/
      #     npm install
      #     npm run build
      #     cp -R dist/. ../deploy_build/another-project/ # Copy contents to deploy_build/another-project/
      #   working-directory: ./another-project

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Uploads the prepared directory as an artifact
        with:
          path: ./deploy_build # The directory to upload

  deploy:
    environment:
      name: github-pages # The deployment environment name (required by deploy-pages action)
      url: ${{ steps.deployment.outputs.page_url }} # Output the deployed URL
    runs-on: ubuntu-latest
    needs: build-and-prepare # This job depends on the 'build-and-prepare' job
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # The official action to deploy the artifact to GitHub Pages
